<!-- Contact Modal -->
<div id="contactModal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
  <div class="modal-overlay absolute inset-0 opacity-50 transition-opacity duration-300"></div>
  <div class="modal-container glass-card w-11/12 md:max-w-md mx-auto rounded-xl shadow-lg z-50 overflow-y-auto transform transition-all duration-300">
    <div class="modal-content py-4 px-6">
      <div class="flex justify-between items-center pb-3 border-b border-gray-200 dark:border-gray-700">
        <h3 class="text-xl font-bold gradient-text">Contact Me</h3>
        <button id="modalClose" class="modal-close-btn rounded-full p-2 hover:bg-gray-200 dark:hover:bg-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <form id="contactForm" class="space-y-4 mt-4">
        <div>
          <label for="name" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Name</label>
          <input type="text" id="name" name="name" required 
                 class="w-full px-3 py-2 rounded-lg transition-all duration-200">
        </div>
        
        <div>
          <label for="email" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Email</label>
          <input type="email" id="email" name="email" required 
                 class="w-full px-3 py-2 rounded-lg transition-all duration-200">
        </div>
        
        <div>
          <label for="message" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Message</label>
          <textarea id="message" name="message" rows="4" required 
                    class="w-full px-3 py-2 rounded-lg transition-all duration-200"></textarea>
        </div>
        
        <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200 dark:border-gray-700">
          <button type="button" id="cancelButton" class="cancel-btn px-4 py-2 rounded-lg transition-all duration-200">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 rounded-lg bg-gradient-to-r from-[#28F29C] to-[#0CB8E0] text-white hover:opacity-90 transition-all duration-200">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
